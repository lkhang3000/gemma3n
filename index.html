
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant Chatbot</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-dark: #0d8a6a;
            --bg-color: #343541;
            --message-bg-user: #444654;
            --message-bg-bot: #343541;
            --text-color: #ececf1;
            --border-color: #555;
            --sidebar-width: 250px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #202123;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .new-chat-button {
            margin: 1rem;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: calc(100% - 2rem);
        }
        
        .new-chat-button:hover {
            background-color: var(--primary-dark);
        }
        
        .history-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .history-item {
            padding: 0.75rem;
            margin: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .history-item:hover {
            background-color: #2b2c2f;
        }
        
        .history-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-preview {
            color: #aaa;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-date {
            color: #666;
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin: 1rem auto;
            background-color: #555;
            padding: 20px;
            color: #ccc;
            text-align: center;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            flex-wrap: wrap;
        }
        
        .option-card {
            width: 200px;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--message-bg-user);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .option-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background-color: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }
        
        /* Chat Screen Styles */
        .chat-container {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            line-height: 1.5;
        }
        
        .user-message {
            background-color: var(--message-bg-user);
        }
        
        .bot-message {
            background-color: var(--message-bg-bot);
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--message-bg-user);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .send-button {
            margin-left: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        
        /* Profile Screen Styles */
        .profile-container {
            display: none;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .profile-input {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--message-bg-user);
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
        }
        
        .profile-submit {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .profile-submit:hover {
            background-color: var(--primary-dark);
        }
        
        /* Navigation Controls */
        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .nav-button {
            padding: 0.5rem 1rem;
            background-color: var(--message-bg-user);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #555;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Indicator */
        .status-indicator {
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
            padding: 0.5rem;
        }
        
        /* Delete Button */
        .delete-button {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin: 1rem;
            width: calc(100% - 2rem);
        }
        
        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="new-chat-button" id="new-chat-button">+ New Chat</button>
        <div class="history-container" id="history-screen">
            <div id="history-list">
                <!-- History items will be inserted here -->
            </div>
        </div>
        <button class="delete-button" id="delete-history-button">Delete All History</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Initial Screen -->
        <div class="header" id="initial-screen">
            <h1>How can I help you today?</h1>
            <div class="logo">[Your Logo Here]</div>
            <div class="options-container">
                <div class="option-card" data-option="medical">
                    <div class="option-icon">[Medical Icon]</div>
                    <h3>Medical Advice</h3>
                </div>
                <div class="option-card" data-option="checkup">
                    <div class="option-icon">[Checkup Icon]</div>
                    <h3>Health Checkup</h3>
                </div>
                <div class="option-card" data-option="learning">
                    <div class="option-icon">[Learning Icon]</div>
                    <h3>Learning</h3>
                </div>
            </div>
        </div>
        
        <!-- Profile Creation Screen -->
        <div class="profile-container" id="profile-screen">
            <h2>Create Your Profile</h2>
            <form class="profile-form" id="profile-form">
                <input type="text" class="profile-input" id="name" placeholder="Name" required>
                <input type="number" class="profile-input" id="age" placeholder="Age" required min="1" max="120">
                <select class="profile-input" id="sex" required>
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <textarea class="profile-input" id="initial-description" placeholder="Initial health description (optional)" rows="4"></textarea>
                <div class="nav-controls">
                    <button type="button" class="nav-button" id="back-to-options">Back</button>
                    <button type="submit" class="profile-submit">Continue</button>
                </div>
            </form>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-container" id="chat-screen">
            <div class="chat-header">
                <h2 id="chat-title">Chat</h2>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="message-input" placeholder="Type your message here...">
                <button class="send-button" id="send-button">Send</button>
            </div>
            <div class="nav-controls">
                <button class="nav-button" id="back-from-chat">Back</button>
            </div>
            <div class="status-indicator" id="status-indicator">Online</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const initialScreen = document.getElementById('initial-screen');
        const profileScreen = document.getElementById('profile-screen');
        const chatScreen = document.getElementById('chat-screen');
        const profileForm = document.getElementById('profile-form');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const historyList = document.getElementById('history-list');
        const chatTitle = document.getElementById('chat-title');
        const statusIndicator = document.getElementById('status-indicator');
        const newChatButton = document.getElementById('new-chat-button');
        const deleteHistoryButton = document.getElementById('delete-history-button');
        const backToOptionsButton = document.getElementById('back-to-options');
        const backFromChatButton = document.getElementById('back-from-chat');
        
        // App State
        let currentChatType = '';
        let currentChatId = '';
        let currentChat = null;
        let profile = null;
        let isOnline = navigator.onLine;
        
        // Initialize the app
        function init() {
            // Check online status
            updateOnlineStatus();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // Load profile if exists
            loadProfile();
            
            // Set up event listeners
            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', handleOptionSelect);
            });
            
            profileForm.addEventListener('submit', handleProfileSubmit);
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            newChatButton.addEventListener('click', showInitialScreen);
            deleteHistoryButton.addEventListener('click', deleteAllHistory);
            backToOptionsButton.addEventListener('click', showInitialScreen);
            backFromChatButton.addEventListener('click', handleBackFromChat);
            
            // If profile exists, show history screen
            if (profile) {
                renderHistoryList();
            } else {
                showInitialScreen();
            }
        }
        
        // Handle back button from chat
        function handleBackFromChat() {
            if (currentChat?.messages?.length > 1) {
                showInitialScreen();
            } else {
                // Remove empty chat from history
                const chatHistory = getChatHistory();
                const updatedHistory = chatHistory.filter(chat => chat.id !== currentChatId);
                saveChatHistory(updatedHistory);
                showInitialScreen();
            }
        }
        
        // Update online status
        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            statusIndicator.textContent = isOnline ? 'Online' : 'Offline (responses may be limited)';
            statusIndicator.style.color = isOnline ? '#4CAF50' : '#FF9800';
        }
        
        // Handle option selection
        function handleOptionSelect(e) {
            const option = e.currentTarget.getAttribute('data-option');
            currentChatType = option;
            
            switch (option) {
                case 'medical':
                    chatTitle.textContent = 'Medical Advice';
                    break;
                case 'checkup':
                    chatTitle.textContent = 'Health Checkup';
                    break;
                case 'learning':
                    chatTitle.textContent = 'Learning';
                    break;
            }
            
            // For medical advice and health checkup, require profile
            if ((option === 'medical' || option === 'checkup') && !profile) {
                showProfileScreen();
            } else {
                startNewChat();
            }
        }
        
        // Show profile screen
        function showProfileScreen() {
            initialScreen.style.display = 'none';
            profileScreen.style.display = 'block';
            chatScreen.style.display = 'none';
        }
        
        // Show initial screen
        function showInitialScreen() {
            initialScreen.style.display = 'block';
            profileScreen.style.display = 'none';
            chatScreen.style.display = 'none';
            currentChatType = '';
            currentChatId = '';
            renderHistoryList();
        }
        
        // Handle profile submission
        function handleProfileSubmit(e) {
            e.preventDefault();
            
            profile = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                description: document.getElementById('initial-description').value || '',
                updatedAt: new Date().toISOString()
            };
            
            // Save profile to localStorage
            localStorage.setItem('healthAssistantProfile', JSON.stringify(profile));
            
            startNewChat();
        }
        
        // Load profile from localStorage
        function loadProfile() {
            const savedProfile = localStorage.getItem('healthAssistantProfile');
            if (savedProfile) {
                profile = JSON.parse(savedProfile);
            }
        }
        
        // Start a new chat
        function startNewChat() {
            currentChatId = Date.now().toString();
            
            // Create initial messages based on chat type
            let initialBotMessage = '';
            switch (currentChatType) {
                case 'medical':
                    initialBotMessage = `Hello ${profile?.name || 'there'}, I'm here to provide general medical advice. Please describe your symptoms or concerns.`;
                    break;
                case 'checkup':
                    initialBotMessage = `Hello ${profile?.name || 'there'}, let's do a health checkup. I'll ask you some questions about your health.`;
                    break;
                case 'learning':
                    initialBotMessage = "Hello! What would you like to learn about today?";
                    break;
            }
            
            // Initialize in-memory chat (not saved to history yet)
            currentChat = {
                id: currentChatId,
                type: currentChatType,
                title: chatTitle.textContent,
                createdAt: new Date().toISOString(),
                messages: [
                    { sender: 'bot', content: initialBotMessage, timestamp: new Date().toISOString() }
                ]
            };
            
            // Show chat screen with initial message
            showChatScreen();
            renderMessages(currentChat.messages);
        }
        
        // Show chat screen
        function showChatScreen() {
            initialScreen.style.display = 'none';
            profileScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
        }
        
        // Send message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            // Add user message to UI
            const userMessage = {
                sender: 'user',
                content: messageText,
                timestamp: new Date().toISOString()
            };
            addMessageToUI(userMessage);
            
            // Add to current chat
            currentChat.messages.push(userMessage);
            
            // Save to history if first user message
            const chatHistory = getChatHistory();
            if (!chatHistory.some(chat => chat.id === currentChatId)) {
                chatHistory.push(currentChat);
                saveChatHistory(chatHistory);
                renderHistoryList();
            } else {
                // Update existing chat
                const existingChat = chatHistory.find(chat => chat.id === currentChatId);
                if (existingChat) {
                    existingChat.messages = currentChat.messages;
                    saveChatHistory(chatHistory);
                }
            }
            
            // Clear input
            messageInput.value = '';
            
            // Generate bot response
            generateBotResponse(messageText);
        }
        
        // Generate bot response
        function generateBotResponse(userMessage) {
            let botResponse = '';
            let updateProfileDescription = false;
            
            switch (currentChatType) {
                case 'medical':
                    botResponse = "I understand your concern. While I can't diagnose, I recommend monitoring your symptoms. If they persist or worsen, please consult a healthcare professional.";
                    updateProfileDescription = true;
                    break;
                case 'checkup':
                    botResponse = "Thanks for that information. Based on what you've shared, I suggest keeping track of these symptoms and discussing them with your doctor during your next visit.";
                    updateProfileDescription = true;
                    break;
                case 'learning':
                    botResponse = "That's an interesting topic! Here's some general information about it: [Sample educational content would go here].";
                    break;
                default:
                    botResponse = "I'm here to help. Can you tell me more about what you need?";
            }
            
            // Simulate typing delay
            setTimeout(() => {
                const botMessage = {
                    sender: 'bot',
                    content: botResponse,
                    timestamp: new Date().toISOString()
                };
                
                // Add bot message to UI
                addMessageToUI(botMessage);
                
                // Add to current chat
                currentChat.messages.push(botMessage);
                
                // Update history
                const chatHistory = getChatHistory();
                const existingChat = chatHistory.find(chat => chat.id === currentChatId);
                if (existingChat) {
                    existingChat.messages = currentChat.messages;
                    saveChatHistory(chatHistory);
                }
                
                // Update profile description if needed
                if (updateProfileDescription && profile) {
                    updateProfileWithChatInfo(userMessage);
                }
            }, 1000);
        }
        
        // Update profile with chat information
        function updateProfileWithChatInfo(userMessage) {
            if (!profile) return;
            
            const separator = profile.description ? "\n\n---\n\n" : "";
            profile.description += `${separator}${new Date().toLocaleString()}: ${userMessage}`;
            profile.updatedAt = new Date().toISOString();
            
            localStorage.setItem('healthAssistantProfile', JSON.stringify(profile));
        }
        
        // Add message to UI
        function addMessageToUI(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.sender === 'user' ? 'user-message' : 'bot-message');
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageElement.innerHTML = `
                <div>${message.content}</div>
                <div style="font-size: 0.8rem; color: #aaa; text-align: right;">${timestamp}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Render messages
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                addMessageToUI(message);
            });
        }
        
        // Render history list
        function renderHistoryList() {
            const chatHistory = getChatHistory();
            historyList.innerHTML = '';
            
            if (chatHistory.length === 0) {
                historyList.innerHTML = '<p style="padding: 1rem; color: #aaa;">No conversations yet</p>';
                return;
            }
            
            chatHistory.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.setAttribute('data-chat-id', chat.id);
                
                const lastMessage = chat.messages[chat.messages.length - 1]?.content || '';
                const preview = lastMessage.length > 50 ? lastMessage.substring(0, 50) + '...' : lastMessage;
                const date = new Date(chat.createdAt).toLocaleString();
                
                historyItem.innerHTML = `
                    <div class="history-title">${chat.title}</div>
                    <div class="history-preview">${preview}</div>
                    <div class="history-date">${date}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    loadChat(chat.id);
                });
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Load chat from history
        function loadChat(chatId) {
            const chatHistory = getChatHistory();
            const chat = chatHistory.find(chat => chat.id === chatId);
            
            if (chat) {
                currentChatId = chatId;
                currentChatType = chat.type;
                currentChat = chat;
                chatTitle.textContent = chat.title;
                
                showChatScreen();
                renderMessages(chat.messages);
            }
        }
        
        // Get chat history from localStorage
        function getChatHistory() {
            const savedHistory = localStorage.getItem('healthAssistantChatHistory');
            return savedHistory ? JSON.parse(savedHistory) : [];
        }
        
        // Save chat history to localStorage
        function saveChatHistory(history) {
            localStorage.setItem('healthAssistantChatHistory', JSON.stringify(history));
        }
        
        // Delete all chat history
        function deleteAllHistory() {
            if (confirm("Are you sure you want to delete all chat history? This cannot be undone.")) {
                localStorage.removeItem('healthAssistantChatHistory');
                renderHistoryList();
            }
        }
        
        // Initialize the app when DOM is loaded
        //will add the image,logo later
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
